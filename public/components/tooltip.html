<!DOCTYPE html>
<html lang="ko-KR" class="no-js">

  <head>
    <meta charset="UTF-8" />
    <title>Tooltip 컴포넌트</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Tooltip 컴포넌트는 일반적으로 자주 사용되는 아토믹 컴포넌트입니다." />
    <meta name="theme-color" content="#4285f4" />
    <link rel="icon" href="/assets/favicon/favicon.png" />
    <link rel="stylesheet" href="https://unpkg.com/pretendard/dist/web/static/pretendard.css" as="style" crossorigin />
    <script type="module" src="/main.js"></script>
  </head>

  <body>
    <noscript>이 애플리케이션을 사용하기 위해서는 JavaScript 활성화가 필요합니다.</noscript>

    <div class="flex gap-4">

      <div data-side-nav></div>

      <main class="container ml-[300px] p-8">
        <h1 class="text-5xl mb-16 text-black font-thin">Tooltip</h1>

        <!-- 참고: 툴팁 역할 https://developer.mozilla.org/en-US/docs/Web/Accessibility/ARIA/Roles/tooltip_role -->

        <h2 class="demo__headline">Top arrow</h2>
        <div class="demo">
          <div class="demo__code">
            <div role="tooltip" class="tooltip tooltip--top">
              개인 정보 보호를 위해 본인 기기에서만 이용해주세요
            </div>
          </div>

          <button type="button" class="demo__button" aria-label="code 복사" title="code 복사"></button>
        </div>
        
        <h2 class="demo__headline">Right arrow</h2>
        <div class="demo">
          <div class="demo__code">
            <div role="tooltip" class="tooltip tooltip--right">
              개인 정보 보호를 위해 본인 기기에서만 이용해주세요
            </div>
          </div>

          <button type="button" class="demo__button" aria-label="code 복사" title="code 복사"></button>
        </div>

        <h2 class="demo__headline">Bottom arrow</h2>
        <div class="demo">
          <div class="demo__code">
            <div role="tooltip" class="tooltip tooltip--bottom">
              개인 정보 보호를 위해 본인 기기에서만 이용해주세요
            </div>
          </div>

          <button type="button" class="demo__button" aria-label="code 복사" title="code 복사"></button>
        </div>

        <h2 class="demo__headline">Left arrow</h2>
        <div class="demo">
          <div class="demo__code">
            <div role="tooltip" class="tooltip tooltip--left">
              개인 정보 보호를 위해 본인 기기에서만 이용해주세요
            </div>
          </div>

          <button type="button" class="demo__button" aria-label="code 복사" title="code 복사"></button>
        </div>

        

      </main>
    </div>

  </body>

</html>
